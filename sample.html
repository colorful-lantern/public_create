  <head>
    <title>samplepage</title>
  </head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NVC3G5C1HH"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
  
    gtag('config', 'G-NVC3G5C1HH');
  </script>
  <script>
    function showAlert(buttonId) {
      alert("Button ID: " + buttonId);
    }

    function displayId() {
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get('id');
      if (id && id.length === 1 && !isNaN(id)) {
        const idText = document.createTextNode("ID: " + id);
        document.body.appendChild(idText);
      }
    }

    window.onload = displayId;
  </script>
  <body>
    このページではcookieを使用してサイト分析を行っています。このページにとどまると、cookieの使用に同意したものとみなされます。
    <button id="1" onclick="showAlert(this.id)">Button 1</button>
    <button id="2" onclick="showAlert(this.id)">Button 2</button>
    <button id="3" onclick="showAlert(this.id)">Button 3</button>
  </body>
</html>
